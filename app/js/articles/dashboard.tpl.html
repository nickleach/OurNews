<h2>Our News</h2>
<h5>News by the people, for the people</h5>

<ul>
  <li ng-repeat="s in allArticles">
    <a href="#/article/{{ s.objectId }}"><h4>{{ s.title }}</a><span ng-click="deleteArt(s)">X</span></h4>
    <br>
    <!-- <img ng-src="{{ s.image }}"/> -->
    <h6>By {{ s.author }} &nbsp {{ s.state }}, USA</h6>
    <br>
    {{ s.date }}
    <br>
  </li>
</ul>
